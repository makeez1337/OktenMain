<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classwork4-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container d-flex">
    <div class="header d-flex">
        <div class="header__border d-flex">
            <div class="header__borderTop d-flex">
                <div class="header__borderTopItemLeft br bg_col"></div>
                <div class="header__borderTopItemRight br bg_col"></div>
            </div>
            <div class="header__borderMiddle d-flex">
                <div class="header__borderMiddleBox bg_col br"></div>
                <div class="header__borderMiddleBox bg_col br"></div>
                <div class="header__borderMiddleBox bg_col br"></div>
                <div class="header__borderMiddleBox bg_col br"></div>
            </div>
            <div class="header__borderBottom d-flex">
                <div class="header_borderBottomItemWrap">
                    <div class="header__borderBottomItemFirst bg_col br"></div>
                    <div class="header__borderBottomItemSecond bg_col br"></div>
                </div>
                <div class="header_borderBottomItemWrap">
                    <div class="header__borderBottomItemFirst bg_col br"></div>
                    <div class="header__borderBottomItemSecond bg_col br"></div>
                </div>
                <div class="header_borderBottomItemWrap">
                    <div class="header__borderBottomItemFirst bg_col br"></div>
                    <div class="header__borderBottomItemSecond bg_col br"></div>
                </div>
                <div class="header_borderBottomItemWrap">
                    <div class="header__borderBottomItemFirst bg_col br"></div>
                    <div class="header__borderBottomItemSecond bg_col br"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer d-flex bg_col">
        <div class="footer__leftSide d-flex w33">
            <div class="footer__leftSideCircle w100 bg_cir"></div>
            <div class="footer__leftSideItemsWrap">
                <div class="footer__leftSideItem br"></div>
                <div class="footer__leftSideItem br"></div>
            </div>

        </div>
        <div class="footer__centerSide d-flex w33">
            <div class="footer__centerSideCircle w100 bg_cir"></div>
            <div class="footer__centerSideItemsWrap">
                <div class="footer__centerSideItem br"></div>
                <div class="footer__centerSideItem br"></div>
            </div>
        </div>
        <div class="footer__rightSide d-flex w33">
            <div class="footer__rightSideCircle w100 bg_cir"></div>
            <div class="footer__rightSideItemsWrap">
                <div class="footer__rightSideItem br"></div>
                <div class="footer__rightSideItem br"></div>
            </div>
        </div>
    </div>


</div>


</body>
</html>
